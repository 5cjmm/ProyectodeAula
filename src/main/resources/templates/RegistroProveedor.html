<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Proveedores</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 dark:bg-blue-900 min-h-screen flex flex-col items-center p-6">
    
    <nav class="w-full bg-blue-300 dark:bg-blue-700 p-4 flex justify-between items-center shadow-md rounded-lg">
        <div class="text-gray-900 dark:text-white text-2xl font-bold">ShopMaster</div>
        <div class="relative">
            <button id="menu-toggle" class="text-gray-900 dark:text-white px-4 py-2">
                <img src="https://www.shutterstock.com/image-vector/menu-icon-trendy-flat-style-600nw-432264136.jpg" alt="Menú" class="w-8 h-8">
            </button>
            <div id="menu" class="hidden absolute right-0 mt-2 w-48 bg-white dark:bg-blue-800 shadow-lg rounded-lg overflow-hidden">
                <a href="Inicio.html" class="block px-4 py-2 text-gray-900 dark:text-white hover:bg-blue-300 dark:hover:bg-blue-600">Inicio</a>
                <a href="Deudas.html" class="block px-4 py-2 text-gray-900 dark:text-white hover:bg-blue-300 dark:hover:bg-blue-600">Deudas</a>
                <a href="InformeVenta.html" class="block px-4 py-2 text-gray-900 dark:text-white hover:bg-blue-300 dark:hover:bg-blue-600">Informe de Venta</a>
                <a href="Inventario.html" class="block px-4 py-2 text-gray-900 dark:text-white hover:bg-blue-300 dark:hover:bg-blue-600">Inventario</a>
                <a href="Login.html" class="block px-4 py-2 text-gray-900 dark:text-white hover:bg-blue-300 dark:hover:bg-blue-600">Login</a>
                <a href="PuntoVenta.html" class="block px-4 py-2 text-gray-900 dark:text-white hover:bg-blue-300 dark:hover:bg-blue-600">Punto de Venta</a>
                <a href="RegistroProveedor.html" class="block px-4 py-2 text-gray-900 dark:text-white hover:bg-blue-300 dark:hover:bg-blue-600">Registro Proveedor</a>
            </div>
        </div>
    </nav>
    
    <h1 class="text-gray-900 dark:text-white text-4xl font-bold mb-6">Registro de Proveedores</h1>
    
    <div class="w-full max-w-4xl bg-white dark:bg-blue-800 shadow-lg rounded-2xl p-6">
        
        <form class="grid grid-cols-2 gap-4 mb-6" th:action="@{/tendero/crear-proveedor}" method="POST">
            <input type="text" name="nombre" placeholder="Nombre" class="p-3 border rounded-lg shadow-sm dark:bg-blue-700 dark:text-white" required>
            <input type="text" name="identificacion" placeholder="Identificación" class="p-3 border rounded-lg shadow-sm dark:bg-blue-700 dark:text-white" required>
            <input type="text" name="direccion" placeholder="Dirección" class="p-3 border rounded-lg shadow-sm dark:bg-blue-700 dark:text-white" required>
            <input type="text" name="telefono" placeholder="Teléfono" class="p-3 border rounded-lg shadow-sm dark:bg-blue-700 dark:text-white" required>
        
            <div class="col-span-2 flex justify-center gap-4 mt-4">
                <button type="submit" class="bg-blue-400 text-white px-6 py-2 rounded-lg font-bold shadow-md hover:bg-blue-500">
                    Guardar
                </button>
                <button type="submit" class="bg-yellow-400 text-white px-6 py-2 rounded-lg font-bold shadow-md hover:bg-yellow-500">
                    Actualizar
                </button>
                <button type="submit" class="bg-red-400 text-white px-6 py-2 rounded-lg font-bold shadow-md hover:bg-red-500">
                    Eliminar
                </button>
            </div>
        </form>
        
        <div class="overflow-x-auto bg-blue-200 dark:bg-blue-700 p-4 rounded-xl shadow-md">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-blue-400 dark:bg-blue-600 text-white">
                        <th class="p-3">Nombre</th>
                        <th class="p-3">Identificación</th>
                        <th class="p-3">Dirección</th>
                        <th class="p-3">Teléfono</th>
                        <th class="p-3">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-b dark:border-blue-600" th:each="proveedor : ${proveedores}">
                        <td class="p-3 dark:text-white" th:text="${proveedor.nombre}"></td>
                        <td class="p-3 dark:text-white" th:text="${proveedor.identificacion}">123456789</td>
                        <td class="p-3 dark:text-white" th:text="${proveedor.direccion}"></td>
                        <td class="p-3 dark:text-white" th:text="${proveedor.telefono}"></td>
                        <td class="p-3">
                            <button class="bg-yellow-400 text-white px-3 py-1 rounded-lg hover:bg-yellow-500">Editar</button>
                            <button class="bg-red-400 text-white px-3 py-1 rounded-lg hover:bg-red-500">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        const menuToggle = document.getElementById("menu-toggle");
        const menu = document.getElementById("menu");
        
        menuToggle.addEventListener("click", () => {
            menu.classList.toggle("hidden");
        });
    </script>
</body>
</html>
