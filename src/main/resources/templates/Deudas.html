<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gestión de deudas - ShopMaster</title>
    <link rel="icon" href="/img/logo-tc.ico" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .estado {
          border-radius: 20px;
          padding: 2px 10px;
          color: rgb(24, 25, 36);
          font-weight: bold;
        }

        .estado.NO_PAGADA { background-color: #f78da7; }
        .estado.PARCIAL { background-color: #ffd966; color: #333; }
        .estado.PAGADA { background-color: #8de48f; }
    </style>
</head>
<body class="bg-blue-100 dark:bg-blue-900 min-h-screen flex flex-col items-center p-6">

<!-- Navbar -->
<nav class="w-full bg-blue-300 dark:bg-blue-700 p-4 flex justify-between items-center shadow-md rounded-lg mb-4">
    <img src="https://shopmaster.in/uploads/logo/logo_66593bf8604a3.svg" alt="Logo" class="w-25 h-10 rounded-full" />
    <div class="text-gray-900 dark:text-white text-2xl font-bold">Gestión de deudas</div>
    <button id="menu-toggle" class="text-gray-900 dark:text-white px-4 py-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
    </button>
</nav>

<!-- Filtros -->
<form class="w-full grid grid-cols-1 md:grid-cols-4 gap-4 mb-6 px-4">
    <input type="text" placeholder="Cliente" class="p-2 rounded border border-gray-300" />

    <select class="p-2 rounded border border-gray-300">
        <option selected>Estado</option>
        <option value="PAGADA">Pagada</option>
        <option value="NO_PAGADA">No pagada</option>
        <option value="PARCIAL">Parcial</option>
    </select>

    <input type="date" class="p-2 rounded border border-gray-300" />

    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white rounded px-4 py-2">Buscar</button>
</form>

<!-- Tabla -->
<div class="w-full px-4 overflow-auto">
    <table class="min-w-full text-sm text-left text-gray-700 bg-white rounded shadow">
        <thead class="bg-gray-800 text-white">
        <tr>
            <th class="px-4 py-2">Cédula</th>
            <th class="px-4 py-2">Nombre</th>
            <th class="px-4 py-2">Fecha venta</th>
            <th class="px-4 py-2">Productos</th>
            <th class="px-4 py-2">Total (COP)</th>
            <th class="px-4 py-2">Estado</th>
            <th class="px-4 py-2">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="deuda : ${deudas}" class="border-t">
            <td class="px-4 py-2" th:text="${deuda.cedula}"></td>
            <td class="px-4 py-2" th:text="${deuda.nombre}"></td>
            <td class="px-4 py-2" th:text="${#dates.format(deuda.fecha, 'yyyy-MM-dd')}"></td>
            <td class="px-4 py-2" th:text="${deuda.productos}"></td>
            <td class="px-4 py-2" th:text="${deuda.total}"></td>
            <td class="px-4 py-2">
                <span th:text="${deuda.estado}" th:class="'estado ' + deuda.estado"></span>
            </td>
            <td class="px-4 py-2 space-x-2">
                <button onclick="openModal('modalAbono')" class="bg-yellow-400 hover:bg-yellow-500 text-black rounded px-3 py-1">Abonar</button>
                <button onclick="openModal('modalHistorial')" class="bg-gray-500 hover:bg-gray-600 text-white rounded px-3 py-1">Ver Historial</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Modal: Abonar -->
<div id="modalAbono" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg w-full max-w-md">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold">Registrar Abono</h2>
            <button onclick="closeModal('modalAbono')" class="text-red-500 text-xl">&times;</button>
        </div>
        <form>
            <label class="block mb-2">Monto del abono</label>
            <input type="number" name="montoAbono" class="w-full p-2 border border-gray-300 rounded mb-4"/>
            <div class="flex justify-end">
                <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Guardar</button>
            </div>
        </form>
    </div>
</div>

<!-- Modal: Historial -->
<div id="modalHistorial" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg w-full max-w-2xl">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold">Historial de abonos</h2>
            <button onclick="closeModal('modalHistorial')" class="text-red-500 text-xl">&times;</button>
        </div>
        <table class="w-full text-sm text-left text-gray-700 border">
            <thead class="bg-gray-200">
            <tr>
                <th class="px-4 py-2">Fecha</th>
                <th class="px-4 py-2">Monto</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="px-4 py-2">2025-05-11</td>
                <td class="px-4 py-2">$15.000</td>
            </tr>
            <!-- Más filas dinámicas -->
            </tbody>
        </table>
    </div>
</div>

<!-- JS para modales -->
<script>
    function openModal(id) {
      document.getElementById(id).classList.remove('hidden');
    }

    function closeModal(id) {
      document.getElementById(id).classList.add('hidden');
    }
</script>
</body>
</html>
