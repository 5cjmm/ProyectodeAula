                <svg class="mx-auto h-16 w-16 text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                    d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                </svg>
                <p class="text-lg">No tienes tiendas registradas a√∫n</p>
                <p class="text-gray-400 text-sm mt-2">Crea tu primera tienda usando el formulario de arriba</p>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("formTienda");
    const lista = document.getElementById("listaTiendas");
    const emptyState = document.getElementById("emptyState");

    const button = document.getElementById("userMenuButton");
    const dropdown = document.getElementById("userDropdown");
    const logoutBtn = document.getElementById("logoutBtn");

    // Mostrar/ocultar con animaci√≥n
    button.addEventListener("click", (e) => {
      e.stopPropagation();
      const isVisible = dropdown.classList.contains("opacity-100");
      dropdown.classList.toggle("opacity-100", !isVisible);
      dropdown.classList.toggle("translate-y-0", !isVisible);
      dropdown.classList.toggle("scale-100", !isVisible);
      dropdown.classList.toggle("pointer-events-none", isVisible);
      dropdown.classList.toggle("opacity-0", isVisible);
      dropdown.classList.toggle("translate-y-[-10px]", isVisible);
      dropdown.classList.toggle("scale-95", isVisible);
    });

    // Cerrar al hacer clic fuera
    document.addEventListener("click", (e) => {
      if (!dropdown.contains(e.target) && !button.contains(e.target)) {
        dropdown.classList.add("opacity-0", "translate-y-[-10px]", "scale-95", "pointer-events-none");
        dropdown.classList.remove("opacity-100", "translate-y-0", "scale-100");
      }
    });

    // Acci√≥n de cerrar sesi√≥n
    logoutBtn.addEventListener("click", () => {
      if (confirm("¬øDeseas cerrar sesi√≥n?")) {
        window.location.href = "/logout";
      }
    });

    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const submitBtn = form.querySelector('button[type="submit"]');
        const btnText = submitBtn.querySelector('.btn-text');
        const btnLoading = submitBtn.querySelector('.btn-loading');

        if (btnText && btnLoading) {
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline';
        }
        submitBtn.disabled = true;

        const tienda = {
            nombre: document.getElementById("nombre").value.trim(),
            direccion: document.getElementById("direccion").value.trim(),
            nit: document.getElementById("nit").value.trim(),
            tipo: document.getElementById("tipo").value
        };

        try {
            const resp = await fetch("/api/tiendas", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(tienda)
            });

            const msg = await resp.text();

            if (!resp.ok) {
                if (msg.toLowerCase().includes("nit")) {
                    showNotification("‚ö†Ô∏è El NIT ya est√° registrado", "warning");
                } else {
                    showNotification("‚ùå Error al guardar: " + msg, "error");
                }
                return;
            }

            form.reset();
            await cargarTiendas();
            showNotification("‚úÖ Tienda creada exitosamente", "success");

        } catch (error) {
            console.error("Error de conexi√≥n:", error);
            showNotification("üåê Error de conexi√≥n con el servidor", "error");
        } finally {
            if (btnText && btnLoading) {
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
            }
            submitBtn.disabled = false;
        }
    });

    async function cargarTiendas() {
        try {
            const resp = await fetch("/api/tiendas");
            if (!resp.ok) throw new Error("Error al cargar tiendas");
            const tiendas = await resp.json();

            lista.innerHTML = "";

            if (!Array.isArray(tiendas) || tiendas.length === 0) {
                emptyState.classList.remove("hidden");
                return;
            }

            emptyState.classList.add("hidden");

            tiendas.forEach(t => {
                const card = document.createElement("div");
                card.className = "p-5 border border-gray-200 rounded-lg bg-white shadow-sm hover:shadow-md transition";
                card.innerHTML = `
                    <h3 class="text-lg font-semibold text-gray-800 mb-1">${t.nombre}</h3>
                    <p class="text-gray-600 text-sm mb-1">üìç ${t.direccion}</p>
                    <p class="text-gray-600 text-sm mb-1">NIT: ${t.nit}</p>
                    <p class="text-gray-600 text-sm mb-3">Tipo: ${t.tipo}</p>
                    <a href="/tiendas/${t.id}/dashboard" 
                       class="inline-flex items-center text-cyan-600 hover:text-cyan-800 font-medium text-sm">
                        üì¶ Ver Dashboard
                    </a>
                `;
                lista.appendChild(card);
            });

        } catch (error) {
            console.error(error);
            showNotification("‚ùå No se pudieron cargar las tiendas", "error");
        }
    }

    function showNotification(msg, type) {
        const colors = { success: "bg-green-500", error: "bg-red-500", warning: "bg-yellow-500"   };


        const notification = document.createElement("div");
        notification.className = `
            fixed top-20 right-5 px-4 py-3 rounded-lg shadow-lg text-white font-semibold z-50 transition transform duration-300 
            ${colors[type] || "bg-gray-700"}
        `;
        notification.textContent = msg;

        document.body.appendChild(notification);

        requestAnimationFrame(() => {
            notification.classList.remove("opacity-0", "translate-y-[-10px]");
            notification.classList.add("opacity-100", "translate-y-0");
        });

        setTimeout(() => {
            notification.classList.remove("opacity-100", "translate-y-0");
            notification.classList.add("opacity-0", "translate-y-[-10px]");
            setTimeout(() => notification.remove(), 500);
        }, 3000);
    }

    cargarTiendas();
});
</script>
