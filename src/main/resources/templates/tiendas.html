            </div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("formTienda");
    const lista = document.getElementById("listaTiendas");
    const emptyState = document.getElementById("emptyState");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const submitBtn = form.querySelector('button[type="submit"]');
        const btnText = submitBtn.querySelector('.btn-text');
        const btnLoading = submitBtn.querySelector('.btn-loading');

        if (btnText && btnLoading) {
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline';
        }
        submitBtn.disabled = true;

        const tienda = {
            nombre: document.getElementById("nombre").value.trim(),
            direccion: document.getElementById("direccion").value.trim(),
            nit: document.getElementById("nit").value.trim(),
            tipo: document.getElementById("tipo").value
        };

        try {
            const resp = await fetch("/api/tiendas", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(tienda)
            });

            const msg = await resp.text();

            if (!resp.ok) {
                if (msg.toLowerCase().includes("nit")) {
                    showNotification("‚ö†Ô∏è El NIT ya est√° registrado", "warning");
                } else {
                    showNotification("‚ùå Error al guardar: " + msg, "error");
                }
                return;
            }

            form.reset();
            await cargarTiendas();
            showNotification("‚úÖ Tienda creada exitosamente", "success");

        } catch (error) {
            console.error("Error de conexi√≥n:", error);
            showNotification("üåê Error de conexi√≥n con el servidor", "error");
        } finally {
            if (btnText && btnLoading) {
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
            }
            submitBtn.disabled = false;
        }
    });

    async function cargarTiendas() {
        try {
            const resp = await fetch("/api/tiendas");
            if (!resp.ok) throw new Error("Error al cargar tiendas");
            const tiendas = await resp.json();

            lista.innerHTML = "";

            if (!Array.isArray(tiendas) || tiendas.length === 0) {
                emptyState.classList.remove("hidden");
                return;
            }

            emptyState.classList.add("hidden");

            tiendas.forEach(t => {
                const card = document.createElement("div");
                card.className = "p-5 border border-gray-200 rounded-lg bg-white shadow-sm hover:shadow-md transition";
                card.innerHTML = `
                    <h3 class="text-lg font-semibold text-gray-800 mb-1">${t.nombre}</h3>
                    <p class="text-gray-600 text-sm mb-1">üìç ${t.direccion}</p>
                    <p class="text-gray-600 text-sm mb-1">NIT: ${t.nit}</p>
                    <p class="text-gray-600 text-sm mb-3">Tipo: ${t.tipo}</p>
                    <a href="/admin/tiendas/${t.id}/dashboard" 
                       class="inline-flex items-center text-cyan-600 hover:text-cyan-800 font-medium text-sm">
                        üì¶ Ver Dashboard
                    </a>
                `;
                lista.appendChild(card);
            });

        } catch (error) {
            console.error(error);
            showNotification("‚ùå No se pudieron cargar las tiendas", "error");
        }
    }

    function showNotification(msg, type) {
        const colors = {
            success: "bg-green-500",
            error: "bg-red-500",
            warning: "bg-yellow-500"
        };

        const notification = document.createElement("div");
        notification.className = `
            fixed top-5 right-5 px-5 py-3 rounded-lg text-white shadow-lg 
            transform transition-all duration-500 opacity-0 translate-y-[-10px] z-50 
            ${colors[type] || "bg-gray-700"}
        `;
        notification.textContent = msg;

        document.body.appendChild(notification);

        requestAnimationFrame(() => {
            notification.classList.remove("opacity-0", "translate-y-[-10px]");
            notification.classList.add("opacity-100", "translate-y-0");
        });

        setTimeout(() => {
            notification.classList.remove("opacity-100", "translate-y-0");
            notification.classList.add("opacity-0", "translate-y-[-10px]");
            setTimeout(() => notification.remove(), 500);
        }, 3000);
    }

    cargarTiendas();
});
</script>
