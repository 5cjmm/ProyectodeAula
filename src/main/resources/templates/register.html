<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - ShopMaster</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    

    <!-- Added hero section with modern layout -->
    <main>
        <div>
            <div>
                <div>
                    <h1>Crear Cuenta</h1>
                    <p>√önete a ShopMaster y gestiona tu negocio de manera eficiente</p>
                </div>

                <!-- Enhanced form with modern styling and validation -->
                <form th:action="@{/register}" th:object="${usuario}" method="post" id="registerForm">
                    <div>
                        <label for="username" >Usuario</label>
                        <input 
                            type="text" 
                            id="username"
                            th:field="*{username}" 
                             
                            placeholder="Ingresa tu nombre de usuario"
                            required 
                            autocomplete="username"
                            aria-describedby="username-error"
                        />
                        <div class="error-message" id="username-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Correo Electr√≥nico</label>
                        <input 
                            type="email" 
                            id="email"
                            th:field="*{email}" 
                            class="form-input" 
                            placeholder="tu@email.com"
                            required 
                            autocomplete="email"
                            aria-describedby="email-error"
                        />
                        <div class="error-message" id="email-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Contrase√±a</label>
                        <div class="password-input-wrapper">
                            <input 
                                type="password" 
                                id="password"
                                th:field="*{password}" 
                                class="form-input" 
                                placeholder="M√≠nimo 8 caracteres"
                                required 
                                autocomplete="new-password"
                                aria-describedby="password-error"
                            />
                            <button type="button" class="password-toggle" id="togglePassword" aria-label="Mostrar contrase√±a">
                                <span class="password-toggle-icon"></span>
                            </button>
                        </div>
                        <div class="error-message" id="password-error"></div>
                        <div class="password-strength" id="passwordStrength"></div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full" id="submitBtn">
                        <span class="btn-text">Crear Cuenta</span>
                        <div class="btn-loading" style="display: none;">
                            <div class="loading-spinner"></div>
                        </div>
                    </button>
                </form>
            <div id="alertBox" class="hidden p-3 rounded-lg mt-3 text-white font-bold"></div>

        </div>
    </main>

    <!-- Added JavaScript for form validation and UX enhancements -->
    <script src="@{/js/main.js}"></script>
    <script>
function mostrarAlerta(mensaje, tipo = "error") {
  const alertBox = document.getElementById("alertBox");
  alertBox.textContent = mensaje;

  if (tipo === "error") {
    alertBox.className = "p-3 rounded-lg mt-3 bg-red-500 text-white font-bold";
  } else if (tipo === "success") {
    alertBox.className = "p-3 rounded-lg mt-3 bg-green-500 text-white font-bold";
  } else if (tipo === "warning") {
    alertBox.className = "p-3 rounded-lg mt-3 bg-yellow-500 text-white font-bold";
  }
  alertBox.classList.remove("hidden");
  setTimeout(() => alertBox.classList.add("hidden"), 3000);
}

if (!resp.ok) {
    const msg = await resp.text();

    // üö® Validaciones personalizadas
    if (msg.includes("email")) {
      mostrarAlerta("‚ö†Ô∏è El correo electr√≥nico ya est√° registrado", "warning");
    } else if (msg.includes("username")) {
      mostrarAlerta("‚ö†Ô∏è El nombre de usuario ya est√° registrado", "warning");
    } else {
      mostrarAlerta("‚ùå Error al guardar: " + msg, "error");
    }
    return;
  }

  this.reset();
  delete this.dataset.id;
  mostrarAlerta(isEdit ? "‚úÖ Usuario actualizado" : "‚úÖ Usuario creado", "success");
    </script>
</body>
</html>
