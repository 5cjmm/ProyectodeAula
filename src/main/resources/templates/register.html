<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - ShopMaster</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --color-primary: #3b5bff;
            --color-primary-hover: #334bdb;
            --color-error: #ef4444;
            --color-bg: #f9fafb;
            --color-text: #1e293b;
            --color-muted: #94a3b8;
            --radius: 12px;
            --shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-text);
        }

        main {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 2.5rem 2.5rem 2rem;
            width: 100%;
            max-width: 420px;
            text-align: center;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1.2rem;
            margin-top: 2.5rem;
        }

        .logo-container img {
            height: 70px;
            object-fit: contain;
            display: block;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--color-text);
        }

        form { text-align: left; }

        .form-group {
            margin-bottom: 1.2rem;
            position: relative;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            background-color: #fff;
            transition: all 0.2s ease;
        }

        .input-wrapper:focus-within {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(59, 91, 255, 0.1);
        }

        .input-wrapper svg {
            width: 18px;
            height: 18px;
            color: var(--color-muted);
            margin-right: 0.6rem;
            flex-shrink: 0;
        }

        .form-input {
            width: 100%;
            border: none;
            outline: none;
            font-size: 0.95rem;
            color: var(--color-text);
            background-color: transparent;
        }

        .password-toggle {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--color-muted);
        }

        .password-toggle:hover {
            color: var(--color-text);
        }

        .btn {
            width: 100%;
            border: none;
            border-radius: 8px;
            padding: 0.9rem;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: var(--color-primary);
            color: #fff;
        }

        .btn-primary:hover { background: var(--color-primary-hover); }

        .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            border: 1px solid #e2e8f0;
            color: var(--color-text);
            margin-top: 1.5rem;
            font-weight: 500;
            gap: 0.5rem;
        }

        .btn-google img { width: 18px; height: 18px; }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--color-muted);
            font-size: 0.85rem;
            margin: 1.5rem 0;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e2e8f0;
        }

        .divider::before { margin-right: 0.75rem; }
        .divider::after { margin-left: 0.75rem; }

        .footer-text {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--color-muted);
        }

        .footer-text a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 500;
        }

        .footer-text a:hover { text-decoration: underline; }

        .error-message {
            color: var(--color-error);
            font-size: 0.8rem;
            margin-top: 0.3rem;
        }

        .notification {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            background: var(--color-primary);
            color: #fff;
            padding: 1rem 1.25rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
            font-size: 0.9rem;
            font-weight: 500;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .notification-error { background: var(--color-error); }

        @media (max-width: 480px) { main { padding: 2rem 1.5rem; } }

        .requirements-list {
    font-size: 0.8em;
    margin-top: 5px;
}
.requirements-list li.valid {
    color: #22c55e;
}
.requirements-list li {
    color: #ef4444;
}
    </style>
</head>

<body>
    <div class="auth-wrapper">
        <div class="logo-container">
            <a href="/home">
                <img src="/images/logo-nav.png" alt="Logo de ShopMaster" />
            </a>
        </div>
    <main>
        <h1>Crea tu cuenta</h1>

        <form id="registerForm" method="post">
            <div class="form-group">
                <div class="input-wrapper">
                    <i data-lucide="user"></i>
                    <input type="text" id="username" name="username" class="form-input" placeholder="Usuario" required>
                </div>
                <div class="error-message" id="username-error"></div>
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <i data-lucide="mail"></i>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Correo electrónico" required>
                </div>
                <div class="error-message" id="email-error"></div>
            </div>

            <div class="form-group">
    <div class="input-wrapper">
        <i data-lucide="lock"></i>
        <input type="password" id="password" name="password" class="form-input" 
               placeholder="Contraseña" required onkeyup="validatePassword(this.value)"
               onfocus="showRequirements()" onblur="hideRequirements()">
        <button type="button" class="password-toggle" id="togglePassword">
            <i data-lucide="eye"></i>
        </button>
    </div>
    <div class="error-message" id="password-error" style="display: none;">
        <ul class="requirements-list">
            <li id="reqLength">Al menos 8 caracteres</li>
            <li id="reqLetter">Al menos una letra</li>
            <li id="reqNumber">Al menos un número</li>
            <li id="reqSpecial">Al menos un carácter especial (@ o #)</li>
        </ul>
    </div>
</div>

            <button type="submit" class="btn btn-primary" id="submitBtn">
                Crear cuenta
            </button>
        </form>

        <div class="divider">O</div>

        <button class="btn btn-google">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google logo">
            Registrarse con Google
        </button>

        <p class="footer-text">
            ¿Ya tienes una cuenta? <a href="/login">Inicia sesión</a>
        </p>
    </main>

<script src="https://unpkg.com/lucide@latest"></script>
<script>

    function validatePassword(password) {
    const hasLength = password.length >= 8;
    const hasLetter = /[a-zA-Z]/.test(password);
    const hasNumber = /\d/.test(password);
    const hasSpecial = /[@#]/.test(password);
    
    document.getElementById('reqLength').classList.toggle('valid', hasLength);
    document.getElementById('reqLetter').classList.toggle('valid', hasLetter);
    document.getElementById('reqNumber').classList.toggle('valid', hasNumber);
    document.getElementById('reqSpecial').classList.toggle('valid', hasSpecial);
    
    const submitBtn = document.querySelector('button[type="submit"]');
    const isValid = hasLength && hasLetter && hasNumber && hasSpecial;
    
    submitBtn.disabled = !isValid;
    submitBtn.style.opacity = isValid ? '1' : '0.5';
    submitBtn.style.cursor = isValid ? 'pointer' : 'not-allowed';
    
    return isValid;
}

function showRequirements() {
    document.getElementById('password-error').style.display = 'block';
}

function hideRequirements() {
    // Solo ocultar si no hay contenido o si todo es válido
    const password = document.getElementById('password').value;
    if (!password || validatePassword(password)) {
        document.getElementById('password-error').style.display = 'none';
    }
}
  window.addEventListener("DOMContentLoaded", () => {
    lucide.createIcons();

    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', function() {
      const isPassword = passwordInput.getAttribute('type') === 'password';
      
      // Cambiar tipo de input
      passwordInput.setAttribute('type', isPassword ? 'text' : 'password');

      // Limpiar y volver a insertar el ícono actualizado
      this.innerHTML = '';
      const newIcon = document.createElement('i');
      newIcon.setAttribute('data-lucide', isPassword ? 'eye-off' : 'eye');
      this.appendChild(newIcon);

      // Renderizar nuevamente el ícono correcto
      lucide.createIcons();
    });
  });
        document.getElementById("registerForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            const btn = document.getElementById("submitBtn");
            btn.disabled = true;
            const usuario = {
                username: document.getElementById("username").value.trim(),
                email: document.getElementById("email").value.trim(),
                password: document.getElementById("password").value
            };
            try {
                let res = await fetch("/register", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify(usuario)
                });
                let msg = await res.text();
                if (res.ok) showNotification(msg, "success");
                else showNotification(msg, "error");
            } catch {
                showNotification("Error de conexión", "error");
            } finally {
                btn.disabled = false;
            }
        });

        function showNotification(msg, type) {
            const n = document.createElement("div");
            n.classList.add("notification");
            if (type === "error") n.classList.add("notification-error");
            n.textContent = msg;
            document.body.appendChild(n);
            setTimeout(() => n.remove(), 3000);
        }
    </script>
</body>
</html>
