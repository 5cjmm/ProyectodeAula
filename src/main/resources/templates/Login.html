<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopMaster - Iniciar Sesión</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --color-primary: #3b5bff;
            --color-primary-hover: #334bdb;
            --color-error: #ef4444;
            --color-success: #10b981;
            --color-bg: #f9fafb;
            --color-text: #1e293b;
            --color-muted: #94a3b8;
            --radius: 12px;
            --shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-text);
        }

        main {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 2.5rem 2.5rem 2rem;
            width: 100%;
            max-width: 420px;
            text-align: center;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1.2rem;
            margin-top: 2.5rem;
        }

        .logo-container img {
            height: 70px;
            object-fit: contain;
            display: block;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--color-text);
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--color-muted);
            margin-bottom: 1.5rem;
        }

        /* Alert messages */
        .alert {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1.2rem;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-align: left;
        }

        .alert-error {
            background-color: #fee;
            color: var(--color-error);
            border: 1px solid #fcc;
        }

        .alert-success {
            background-color: #d1fae5;
            color: var(--color-success);
            border: 1px solid #a7f3d0;
        }

        .alert svg {
            width: 18px;
            height: 18px;
            flex-shrink: 0;
        }

        form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 1.2rem;
            position: relative;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            background-color: #fff;
            transition: all 0.2s ease;
        }

        .input-wrapper:focus-within {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(59, 91, 255, 0.1);
        }

        .input-wrapper svg {
            width: 18px;
            height: 18px;
            color: var(--color-muted);
            margin-right: 0.6rem;
            flex-shrink: 0;
        }

        .form-input {
            width: 100%;
            border: none;
            outline: none;
            font-size: 0.95rem;
            color: var(--color-text);
            background-color: transparent;
        }

        .password-toggle {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--color-muted);
            padding: 0;
            display: flex;
            align-items: center;
        }

        .password-toggle:hover {
            color: var(--color-text);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.2rem;
            font-size: 0.85rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .form-checkbox {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .checkbox-label {
            color: var(--color-text);
            cursor: pointer;
        }

        .forgot-password-link {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password-link:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            border: none;
            border-radius: 8px;
            padding: 0.9rem;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: var(--color-primary);
            color: #fff;
        }

        .btn-primary:hover {
            background: var(--color-primary-hover);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .footer-text {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--color-muted);
        }

        .footer-text a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 500;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: var(--color-error);
            font-size: 0.8rem;
            margin-top: 0.3rem;
        }

        @media (max-width: 480px) {
            main {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="auth-wrapper">
        <div class="logo-container">
            <a href="/home">
                <img src="/images/logo-nav.png" alt="Logo de ShopMaster" />
            </a>
        </div>
        <main>
            <h1>Bienvenido de vuelta</h1>
            <p class="subtitle">Inicia sesión para acceder a tu panel de control</p>
            <div th:if="${param.error}" class="alert alert-error" role="alert">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span>Usuario o contraseña incorrectos. Por favor, inténtalo de nuevo.</span>
            </div>

            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span>Has cerrado sesión correctamente.</span>
            </div>

            <form th:action="@{/login}" method="post" id="loginForm">
                <div class="form-group">
                    <div class="input-wrapper">
                        <i data-lucide="user"></i>
                        <input type="email" id="email" name="email" placeholder="Email"
                            class="form-input" required autocomplete="email">
                    </div>
                    <div class="error-message" id="email-error"></div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <i data-lucide="lock"></i>
                        <input type="password" id="password" name="password" class="form-input" placeholder="Contraseña"
                            required autocomplete="current-password">
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i data-lucide="eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="password-error"></div>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me" name="remember-me" class="form-checkbox">
                        <label for="remember-me" class="checkbox-label">
                            Recordarme
                        </label>
                    </div>
                    <a href="#" class="forgot-password-link">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    Iniciar Sesión
                </button>
            </form>

            <p class="footer-text">
                ¿No tienes una cuenta? <a th:href="@{/register}">Regístrate aquí</a>
            </p>
        </main>

        <script src="https://unpkg.com/lucide@latest"></script>
        <script>
            window.addEventListener("DOMContentLoaded", () => {
                lucide.createIcons();

                const togglePassword = document.getElementById('togglePassword');
                const passwordInput = document.getElementById('password');

                togglePassword.addEventListener('click', function () {
                    const isPassword = passwordInput.getAttribute('type') === 'password';

                    // Cambiar tipo de input
                    passwordInput.setAttribute('type', isPassword ? 'text' : 'password');

                    // Limpiar y volver a insertar el ícono actualizado
                    this.innerHTML = '';
                    const newIcon = document.createElement('i');
                    newIcon.setAttribute('data-lucide', isPassword ? 'eye-off' : 'eye');
                    this.appendChild(newIcon);

                    // Renderizar nuevamente el ícono correcto
                    lucide.createIcons();
                });
            });
        </script>
</body>

</html>
