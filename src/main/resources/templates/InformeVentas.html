<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe de Venta - ShopMaster</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 dark:bg-blue-900 min-h-screen flex flex-col items-center p-6">
    
    <nav class="w-full bg-blue-300 dark:bg-blue-700 p-4 flex justify-between items-center shadow-md rounded-lg">
        <div class="text-gray-900 dark:text-white text-2xl font-bold">ShopMaster</div>
        <div class="relative">
            <button id="menu-toggle" class="text-gray-900 dark:text-white px-4 py-2">
                <img src="https://www.shutterstock.com/image-vector/menu-icon-trendy-flat-style-600nw-432264136.jpg" alt="Menú" class="w-8 h-8">
            </button>
            <div id="menu" class="hidden absolute right-0 mt-2 w-48 bg-white dark:bg-blue-800 shadow-lg rounded-lg overflow-hidden">
                <a href="Inicio.html" class="block px-4 py-2 text-gray-900 dark:text-white hover:bg-blue-300 dark:hover:bg-blue-600">Inicio</a>
                <a href="Deudas.html" class="block px-4 py-2 text-gray-900 dark:text-white hover:bg-blue-300 dark:hover:bg-blue-600">Deudas</a>
                <a href="InformeVenta.html" class="block px-4 py-2 text-gray-900 dark:text-white hover:bg-blue-300 dark:hover:bg-blue-600">Informe de Venta</a>
                <a href="Inventario.html" class="block px-4 py-2 text-gray-900 dark:text-white hover:bg-blue-300 dark:hover:bg-blue-600">Inventario</a>
                <a href="Login.html" class="block px-4 py-2 text-gray-900 dark:text-white hover:bg-blue-300 dark:hover:bg-blue-600">Login</a>
                <a href="PuntoVenta.html" class="block px-4 py-2 text-gray-900 dark:text-white hover:bg-blue-300 dark:hover:bg-blue-600">Punto de Venta</a>
                <a href="RegistroProveedor.html" class="block px-4 py-2 text-gray-900 dark:text-white hover:bg-blue-300 dark:hover:bg-blue-600">Registro de Proveedor</a>
            </div>
        </div>
    </nav>
    
    <h1 class="text-gray-900 dark:text-white text-4xl font-bold mb-6">Informe de Venta</h1>
    
    <div class="w-full max-w-4xl bg-white dark:bg-blue-800 shadow-lg rounded-2xl p-6">
      
        <div class="overflow-x-auto bg-gray-100 dark:bg-blue-700 p-4 rounded-xl shadow-md">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-blue-500 text-white">
                        <th class="p-3">ID</th>
                        <th class="p-3">Cliente</th>
                        <th class="p-3">Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-b text-gray-900 dark:text-white">
                        <td class="p-3">001</td>
                        <td class="p-3">Juan Pérez</td>
                        <td class="p-3">$150.00</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        
        <div class="mt-6 text-center">
            <button class="bg-blue-500 text-white px-6 py-2 rounded-lg font-bold shadow-md hover:bg-blue-600">Imprimir Informe</button>
        </div>
    </div>
    
    <script>
        const menuToggle = document.getElementById("menu-toggle");
        const menu = document.getElementById("menu");
        
        menuToggle.addEventListener("click", () => {
            menu.classList.toggle("hidden");
        });
    </script>
</body>
</html>
